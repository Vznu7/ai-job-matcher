<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the hub concept -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient1)" opacity="0.15"/>
  
  <!-- Central hub icon -->
  <circle cx="30" cy="30" r="8" fill="url(#gradient1)"/>
  
  <!-- Connection nodes -->
  <circle cx="15" cy="15" r="3" fill="url(#gradient2)"/>
  <circle cx="45" cy="15" r="3" fill="url(#gradient2)"/>
  <circle cx="15" cy="45" r="3" fill="url(#gradient2)"/>
  <circle cx="45" cy="45" r="3" fill="url(#gradient2)"/>
  
  <!-- Connection lines -->
  <line x1="18" y1="18" x2="27" y2="27" stroke="url(#gradient1)" stroke-width="2" opacity="0.7"/>
  <line x1="42" y1="18" x2="33" y2="27" stroke="url(#gradient1)" stroke-width="2" opacity="0.7"/>
  <line x1="18" y1="42" x2="27" y2="33" stroke="url(#gradient1)" stroke-width="2" opacity="0.7"/>
  <line x1="42" y1="42" x2="33" y2="33" stroke="url(#gradient1)" stroke-width="2" opacity="0.7"/>
  
  <!-- JOBHUB Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">JOB</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient2)">HUB</text>
  
  <!-- Gradients for dark theme -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
